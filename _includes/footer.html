<footer class="site-footer">

  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=466769910086452&version=v2.0";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  <div class="wrap footer-wrap">

    <div class="column">
      <ul>
        <li>{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>
      <ul>
        <li>
          <a href="https://twitter.com/{{ site.username }}">
            <i class="fa fa-twitter"></i>
            <span class="username">{{ site.username }}</span>
          </a>
        </li>
        <li>
          <a href="https://instagram.com/{{ site.username }}" >
            <i class="fa fa-instagram"></i>
            <span class="username">{{ site.username }}</span>
          </a>
        </li>
      </ul>
      <br>
      <br>

    </div>

    <div class="column">
      <div class="fb-like-box" data-href="https://www.facebook.com/deiserathgefotografia" data-colorscheme="light" data-show-faces="true" data-header="false" data-stream="false" data-show-border="false"></div>
    </div>

    <div class="column">

      <a href="https://instagram.com/{{ site.username }}" style="position: absolute; font-size: 13px;">
         <i class="fa fa-instagram"></i>
         <span class="username">{{ site.username }}</span>
      </a>
      
      <script src="http://instansive.com/widget/js/instansive.js"></script><iframe src="http://instansive.com/widgets/T793ee9a316e073a6a828ed74eab816e.html" scrolling="no" allowtransparency="true" class="instansive-widget" style="width: 202px; border: 0; overflow: hidden; margin-top: 10px;"></iframe>
    </div>

  </div>



</footer>
